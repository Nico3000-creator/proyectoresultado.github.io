<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="card_content">

    <div class="card_component_one">

      <div class="title_component">
        <h2>Your Result</h2>
      </div>

      <div class="number_component">
        <h2>76</h2>
        <span>of 100</span>
      </div>

      <div class="subtitle_component">
        <h3>Great</h3>
      </div>

      <div class="text_component">
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="card_component_two">
      <div class="title_component_two">
        <h2>Summary</h2>
      </div>

      <div class="category_component">
        <div class="category_item">
        <img src="./assets/images/icon-reaction.svg" alt="">
        <h4 class="reaction">Reaction</h4>
        <p>80</p>
        <span>/ 100</span>
        </div>
        <div class="category_item">
        <img src="./assets/images/icon-memory.svg" alt="">
        <h4 class="memory">Memory</h4>
        <p>92</p>
        <span>/ 100</span>
        </div>
        <div class="category_item">
        <img src="./assets/images/icon-verbal.svg" alt="">
        <h4 class="verbal">Verbal</h4>
        <p class="verbal_number">61</p>
        <span>/ 100</span>
        </div>
        <div class="category_item">
        <img src="./assets/images/icon-visual.svg" alt="">
        <h4 class="visual">Visual</h4>
        <p class="visual_number">72</p>
        <span>/ 100</span>
        </div>
      </div>

      <div class="btn_component">
        <button>Continue</button>
      </div>
    </div>

  </main>

</body>
</html>
